<!DOCTYPE html>
<html>
    <head>
        <title>SCU eSports Team Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-xxl navbar-light mb-3" style="background-color: #b30738">
            <div class="container">

                <a class="navbar-brand" style="color:white" href="{% url 'home' %}">Home</a>
                <a class="navbar-brand" style="color:white" href="{% url 'events' %}">Events</a>
                <a class="navbar-brand" style="color:white" href="{% url 'teams' %}">Teams</a>
                <a class="navbar-brand" style="color:white" href="{% url 'players' %}">Players</a>
                <a class="navbar-brand" style="color:white" href="{% url 'calendar' %}">Calendar</a>

                <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <a class="nav-link" style="color:white" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                        {% else %}
                            <a class="nav-link" style="color:white" href="{% url 'loginaccount' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% if messages %}
            <div class="container mt-5">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
